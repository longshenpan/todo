<ion-view view-title="{{loginInfo.login}}">
	<ion-content>
		<div class="item item-image">
   			<img ng-src="img/logon.png" style="width: 200px;height: 200px;">
		</div>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">用户名</span>
				<input type="text" ng-model="user.username">
			</label>
			<label class="item item-input">
				<span class="input-label">密  码</span>
				<input type="password" ng-model="user.password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="login(user)">
				立即登录
			</button>
			<p class="text-center">
				<a href="#/forgot-password">找回密码</a>
			</p>
		</div>
	</ion-content>
</ion-view>
