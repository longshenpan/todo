<ion-view view-title="{{vm.attendencePro.title}}" ng-click="actions.closeOptionBtn()">
     <ion-nav-buttons side='left'>
          <i class="icon ion-chevron-left" ng-click="actions.goBack()"><span style="display: inline-block;height: 34px;vertical-align: middle;">
          </span></i>
     </ion-nav-buttons>
     <i  class="icon ion-jet" ng-click="scrollTop()" ng-show="config.showTop" style="position: absolute; bottom: 60px; right: 15px;z-index: 100; font-size: 50px; color: lightblue;"></i>
	<ion-content has-header="true" on-scroll="toTopScroll()">
		<ion-refresher spinner="bubbles" pulling-text="下拉刷新" on-refresh="doRefresh()" on-pulling="doPulling()"></ion-refresher>
		<ion-list>
               <ion-item ng-repeat="project in vm.attendencePro.projects" class="item-icon-right">
               	<div>
               		<span ng-bind="project.name"></span>
               	</div>
                    <i class="icon ion-heart" ng-if="project.showDefault" style="color: lightblue; font-size: 30px;"></i>
                    <ion-option-button class="button-positive" ng-click="actions.setDefault(project, $event)">
                         设为默认
                    </ion-option-button>
                 <!--    <ion-option-button class="button-info" ng-click="edit(item)">
                         编辑
                    </ion-option-button> -->
               </ion-item>
      	</ion-list>
          <ion-infinite-scroll ng-if="config.hasmore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
     <div style="position: absolute; bottom: 0; z-index: 1000; width: 100%; padding: 5px; background-color: rgba(55,55,55, 1);" class="button-bar">
          <button class="button button-positive" ng-click="actions.submitDefault()" style="background-color: rgba(56,126,245, 0.8);">提交</button>
     </div>
</ion-view>
