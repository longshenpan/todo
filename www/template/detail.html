<ion-view view-title="{{signLabelInfo.signTitle}}">
	<ion-nav-buttons side='left'>
		<i class="icon ion-chevron-left" ng-click="goBack()">返回<span style="display: inline-block;height: 34px;vertical-align: middle;">
		</span></i>
	</ion-nav-buttons>
	<div style="position: absolute; top: 200px;right: 10px; z-index: 1000; width: 50px;">
		<img ng-src="img/location.png" class="jumpAnimation" ng-click="getCurrentPosition()">
		<!-- <i class="icon ion-navigate ion-pinpoint jumpAnimation" ng-click="getCurrentPosition()" style="color: lightblue; font-size: 40px;display: block;width: 24px;margin: 0 auto;">
		</i> -->
	</div>
	<div style="position: absolute; bottom: 0; z-index: 1000; width: 100%; padding: 5px; background-color: rgba(55,55,55, 1);" class="button-bar">
		<button class="button button-positive" ng-click="sign()" style="background-color: rgba(56,126,245, 0.8); margin-right: 5px;">上班签到</button>
		<button class="button button-positive" ng-click="sign()" style="background-color: rgba(56,126,245, 0.8); margin-left: 5px;">下班签到</button>
	</div>
	<ion-content has-header="true">
		<div class="list" style="margin-bottom: 0;">
			<div class="item item-input">
				<div class="input-label" ng-bind="signLabelInfo.date"  style="width: 25%;">
				</div>
				<span ng-bind="address.date"></span>
			</div>
			<div class="item item-input">
				<div class="input-label" ng-bind="signLabelInfo.project"  style="width: 25%;">
				</div>
				<span ng-bind="vm.defaultProject.code" ng-show="vm.show"></span>
				<span ng-bind="vm.defaultProject.name"></span>
<!-- 				<select>
					<option value="{{pro.code}}" ng-repeat="pro in projects">{{pro.name}}</option>
				</select> -->
			</div>
			<div class="item item-input">
				<div class="input-label" ng-bind="signLabelInfo.address"  style="width: 25%;">
				</div>
				<span ng-bind="address.address"></span>
			</div>
		</div>
		<div class="list">
			<budaimap></budaimap>
		</div>
	</ion-content>
</ion-view>
