<ion-view view-title="{{signRecord.signRecordTitle}}" hide-back-button="false">
     <ion-nav-buttons side='left'>
          <i class="icon ion-chevron-left" ng-click="goBack()"><span style="display: inline-block;height: 34px;vertical-align: middle;">
          </span></i>
     </ion-nav-buttons>
     <i  class="icon ion-jet" ng-click="scrollTop()" ng-show="config.showTop" style="position: absolute; bottom: 60px; right: 15px;z-index: 100; font-size: 50px; color: lightblue;"></i>
	<ion-content has-header="true" on-scroll="toTopScroll()">
		<ion-refresher spinner="bubbles" pulling-text="下拉刷新" on-refresh="doRefresh()" on-pulling="doPulling()"></ion-refresher>
		<ion-list>
               <ion-item ng-repeat="record in singRecords">
               	<div>
               		<span>考勤员工：</span><span ng-bind="record.name"></span>
               	</div>
               	<div>
               		<span>考勤来源：</span><span ng-bind="record.signsource"></span>
               	</div>
               	<div>
               		<span>考勤项目：</span><span ng-bind="record.project"/>
               	</div>
               	<div>
               		<span>考勤地址：</span><span ng-bind="record.address"/>
               	</div>
               	<div>
               		<span>考勤时间：</span><span ng-bind="record.signtime"/>
               	</div>
               </ion-item>
      	</ion-list>
          <ion-infinite-scroll ng-if="config.hasmore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
